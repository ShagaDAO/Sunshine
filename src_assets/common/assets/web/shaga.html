<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shaga - Sunshine</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
      .shaga-container {
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 10px;
          margin-top: 20px;
      }
      #systemInfoDisplay {
          margin-top: 20px;
      }
  </style>
</head>
<body>
<div class="container shaga-container">
  <!-- Existing Sections -->
  <button id="fetchInfoBtn" class="btn btn-primary">Fetch System Info</button>
  <button id="createWalletBtn" class="btn btn-secondary">Create Wallet</button>
  <div id="messageDisplay" class="alert alert-info"></div>
  <div id="systemInfoDisplay" class="alert alert-light"></div>
  <div id="walletDashboard" class="hidden">
    <div id="walletInfo">
      <h3>Wallet Information</h3>
      <p id="walletAddress"></p>
      <p id="walletBalance"></p>
    </div>
    <div id="earningsInfo">
      <h3>Earnings</h3>
    </div>
  </div>

  <!-- New Sections -->
  <div id="sessionControl"></div>
  <div id="sessionInfo"></div>
  <div id="earningsAndTransactions"></div>
  <div id="reputationAndReviews"></div>
  <div id="actions"></div>
  <div id="additionalMonitoring"></div>
</div>

<!-- Load Bundle.js at the end -->
<script src="/libs/bundle.js"></script>
</body>
</html>
