<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shaga - Sunshine</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <style>
      .shaga-container {
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 10px;
          margin-top: 20px;
      }
      #systemInfoDisplay, #messageDisplay {
          margin-top: 20px;
      }
  </style>
</head>
<body>
<!-- Existing Top Bar -->
<div class="d-flex justify-content-between align-items-center bg-primary p-2 text-white">
  <!-- Logo -->
  <div id="logo">
    <img src="/images/SHAGA-REAL-LOGO.png" alt="Shaga Logo" width="50">
  </div>

  <!-- User Information -->
  <div id="userInfo">
    <label for="usernameInput">Username:</label>
    <input type="text" id="usernameInput" placeholder="Enter your username" value="">
  </div>

  <!-- Logout Button -->
  <div id="logoutBtn">
    <button class="btn btn-secondary">Terminate session</button>
  </div>
</div>

<!-- New Sidebar -->
<div id="sideNav">
  <a id="homeLink">Home</a>
  <a id="sessionMgmtLink">Shaga Session Management</a>
</div>

<div class="container shaga-container">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" id="wallet-tab" data-bs-toggle="tab" href="#wallet">Wallet</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="account-tab" data-bs-toggle="tab" href="#account">Shaga Account</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="sessions-tab" data-bs-toggle="tab" href="#sessions">Shaga Sessions</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="wallet">
      <button id="createWalletBtn" class="btn btn-secondary">Create Wallet</button>
      <div id="messageDisplay"></div> <!-- Added this line for messages -->
    </div>
    <div class="tab-pane fade" id="account">
      <!-- Account content here -->
    </div>
    <div class="tab-pane fade" id="sessions">
      <button id="fetchInfoBtn" class="btn btn-primary">Fetch System Info</button>
      <div id="systemInfoDisplay"></div> <!-- Added this line for system info -->
    </div>
  </div>
</div>

<!-- Load Bundle.js at the end -->
<script src="/libs/bundle.js"></script>
</body>
</html>
