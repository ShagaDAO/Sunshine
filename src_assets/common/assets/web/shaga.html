<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shaga - Sunshine</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <style>
      .shaga-container {
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 10px;
          margin-top: 20px;
      }
      #systemInfoDisplay, #messageDisplay {
          margin-top: 20px;
      }
      #TerminateButton {
          margin-left: auto;
      }
  </style>
</head>
<body>
<!-- Top Bar -->
<div class="d-flex justify-content-between align-items-center bg-primary p-2 text-white">
  <!-- User Info -->
  <div id="userInfo">
    <label for="userPublicKey">Address :</label>
    <span id="userPublicKey"></span>
  </div>
  <!-- Logo -->
  <!-- <div id="logo">
    <img src="/images/SHAGA-REAL-LOGO.png" alt="Shaga Logo" width="50">
  </div> -->
  <!-- Terminate Button -->
  <div id="TerminateButton">
    <button id="terminateSessionBtn" class="btn btn-secondary">Terminate session</button>
  </div>
</div>
<!-- Sidebar -->
<div id="sideNav">
  <a id="homeLink">Home</a>
  <a id="sessionMgmtLink">Shaga Session Management</a>
  <div id="affairIndicator" class="bg-warning text-dark p-1 rounded"></div>
  <div id="rentalIndicator" class="bg-warning text-dark p-1 rounded"></div>
</div>
<!-- Main Content -->
<div class="container shaga-container">
  <!-- Tabs -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" id="wallet-tab" data-bs-toggle="tab" href="#wallet">Wallet</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="account-tab" data-bs-toggle="tab" href="#account">Shaga Account</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="sessions-tab" data-bs-toggle="tab" href="#sessions">Shaga Sessions</a>
    </li>
  </ul>
  <!-- Tab Content -->
  <div class="tab-content">
    <!-- Wallet Tab -->
    <div class="tab-pane active" id="wallet">
      <button id="createWalletBtn" class="btn btn-secondary">Create Wallet</button>
      <div id="messageDisplay"></div>
      <div id="qrCodeDiv"></div> <!-- QR Code Div -->
    </div>
    <!-- Account Tab -->
    <div class="tab-pane fade" id="account">
    </div>
    <!-- Sessions Tab -->
    <div class="tab-pane fade" id="sessions">
      <button id="startShagaSessionBtn" class="btn btn-primary">Start Shaga Session</button>
      <div id="systemInfoDisplay"></div>

      <!-- Pairing String Section -->
      <div id="pairingString">
        <strong>Pairing String:</strong>
        <span id="pairingStringText"><!-- The pairing string will be displayed here --></span>
      </div>

    </div>
  </div>
</div>
<!-- Bundle.js -->
<script src="/libs/bundle.js"></script>
</body>
</html>
