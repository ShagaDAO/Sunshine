<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shaga - Sunshine</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
      .shaga-container {
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 10px;
          margin-top: 20px;
      }
      #systemInfoDisplay {
          margin-top: 20px;
      }
  </style>
  <script src="path/to/tweetnacl.js"></script>
</head>
<body>
<div class="container shaga-container">
  <button id="fetchInfoBtn" class="btn btn-primary">Fetch System Info</button>
  <div id="systemInfoDisplay" class="alert alert-light">
    <!-- System information will be displayed here -->
  </div>
</div>

<script>
  // Function to fetch system information
  function fetchSystemInfo() {
    fetch("https://localhost:47990/api/system_info", {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
      }
    })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        let displayDiv = document.getElementById('systemInfoDisplay');
        displayDiv.innerHTML = `
        <p><strong>IP Address:</strong> ${data.ipAddress}</p>
        <p><strong>CPU Name:</strong> ${data.cpuName}</p>
        <p><strong>GPU Name:</strong> ${data.gpuName}</p>
        <p><strong>Total RAM (MB):</strong> ${data.totalRamMB}</p>
        <p><strong>First Valid Memory Type:</strong> ${data.firstValidMemoryType}</p>
      `;
      })
      .catch((error) => {
        console.error('Error:', error);
      });
  }

  // Add an event listener to the button
  document.getElementById('fetchInfoBtn').addEventListener('click', fetchSystemInfo);
</script>
</body>
</html>
